apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: o5gs-cp
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: open5gs
  install:
    createNamespace: true  
  chart:
    spec:
      chart: o5gs-control-plane
      version: '0.0.1'
      sourceRef:
        kind: HelmRepository
        name: o5gs-control-plane
  releaseName: o5gs-cp
  values:
    multus:
      macVlanInterface: ens19
